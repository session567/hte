name: Release Extension

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        id: version
        run: |
          # Bump version in package.json
          VERSION=$(pnpm version ${{ github.event.inputs.bump_type }} --no-git-tag-version | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Bump version in manifest.json
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
          
          # Ensure the version in package.json and manifest.json are the same 
          jq -e '.version == "'"$VERSION"'"' manifest.json

      - name: Commit and push the new version
        run: |
          git status
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json manifest.json
          git commit -m "chore: bump version to v${{ steps.version.outputs.version }}"
          git push

      - name: Zip source code
        run: |
          zip -r source-code.zip . \
            -x ".git/*" \
            -x "node_modules/*" 

      - name: Build extension
        run: pnpm build:extension

      - name: Get add-on id
        id: add_on
        run: |
          echo "id=$(jq -r '.browser_specific_settings.gecko.id' manifest.json)" >> $GITHUB_OUTPUT

      - name: Release to Firefox
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: ${{ steps.add_on.outputs.id }}
          addon-path: build/hte-${{ steps.version.outputs.version }}.zip
          source-path: source-code.zip
          approval-note: 'Automated release via GitHub Actions'
          auth-api-issuer: ${{ secrets.FIREFOX_API_KEY }}
          auth-api-secret: ${{ secrets.FIREFOX_API_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true


