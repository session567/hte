name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
labels: [enhancement]

body:
  - type: textarea
    id: what
    attributes:
      label: What feature would you like to see?
      description: A clear and concise description of what you want to see.
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why is this feature useful?
      description: A clear and concise description of why this feature is useful. What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
